        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div class="controls">
            <label>Angle: <input type="number" id="angle" value="45"></label>
            <label>Power: <input type="number" id="power" value="10"></label>
            <button onclick="fire()">Fire!</button>
        </div>
